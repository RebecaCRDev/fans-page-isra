<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Fans Page Isra</title>
  <link rel="stylesheet" href="css/estilos.css"/>
</head>

<body>
  <!-- Header reutilizable -->
  <div data-include="componentes/header.html"></div>

  <main id="contenido">
    <h1 class="page-title">Contacto</h1>

    <section class="contact-card">
      <h2>Flakimonsters manden DM</h2>

      <form action="#" method="post" class="contact-form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>También puedes encontrarme en:</h2>
      <p><strong>Dirección:</strong> Calle de tus sueños</p>
      <p><strong>Teléfono:</strong> 123456789</p>
      <p><strong>Email:</strong> cazadordenenas3000@pinche.com</p>
    </section>
  </main>

  <!-- Footer reutilizable -->
  <div data-include="componentes/footer.html"></div>

  <script type="module" src="js/includes.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
